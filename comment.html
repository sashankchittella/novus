  <!-- dialog box -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <span class="close-button" id="close-button">&times;</span>
      <h3>Enter your login details</h3>
      <form id="login" class="input-group">
        <label>Account Number:</label>
        <input type="text" class="input-field" placeholder="Type here" required>
        <label>Enter password:</label>
        <input type="password" class="input-field" placeholder="Type here" required>
        <input type="checkbox" class="check-box"> <span class="rem_pass">Remember password</span>
        <button id="dialog-login" type="submit" class="submit-btn">Login</button>
      </form>
    </div>
  </div>

  <!-- JS for dialog login button -> account.html -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var login = document.getElementById('dialog-login');
      login.addEventListener('click', function () {
        window.location.href = 'Account.html';
      });
    });
  </script>

  <!-- JS to appear dailog box on screen -->
  <script>
    const loginButton = document.getElementById("login-button");
    const loginModal = document.getElementById("login-modal");
    const closeButton = document.getElementById("close-button");

    loginButton.addEventListener("click", () => {
      loginModal.style.display = "block";
    });

    closeButton.addEventListener("click", () => {
      loginModal.style.display = "none";
    });

    // Close the modal when the blurred background is clicked
    loginModal.addEventListener("click", (event) => {
      if (event.target === loginModal) {
        loginModal.style.display = "none";
      }
    });
    var button = document.getElementById("openaccount-button")
    button.addEventListener("click", function () {
      window.location.href = "login.html#myForm";
    });
  </script>
